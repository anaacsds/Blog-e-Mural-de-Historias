<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog e Mural de Histórias</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body class="body-blog">
    <header class="header-blog">
        <img src="img/seta.png" alt="Voltar"> 
        <p>Compartilhe sua história aqui!</p>
    </header>

    <main class="main-blog">
        <section class="criar-post">
            <img src="img/icone-pessoa.png" alt="Ícone de usuário">
            <textarea placeholder="Digite seu nome... "></textarea>
            <textarea placeholder="Digite sua história... "></textarea>
        </section>

        <section class="mural">
            
            <article class="post-it">
                <img src="img/icone-pessoa.png" alt="Ícone de usuário">
                <div class="reacoes">
                    <img src="img/coracao.png" alt="Reação: Amei">
                    <img src="img/sorriso.png" alt="Reação: Gostei">
                    <img src="img/like.png" alt="Reação: Curtir">
                </div>
            </article>

            <article class="post-it">
                <img src="img/icone-pessoa.png" alt="Ícone de usuário">
                <div class="reacoes">
                    <img src="img/coracao.png" alt="Reação: Amei">
                    <img src="img/sorriso.png" alt="Reação: Gostei">
                    <img src="img/like.png" alt="Reação: Curtir">
                </div>
            </article>
            
            </section>
    </main>

    <script src="blog.js"></script> 
</body>
</html>
